<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>01 Web 실습</title>
  </head>
  <body>
    <header>01 Web 실습</header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>
    <h1>제목 글자</h1>
    <button>CLICK ME!</button>
    
    <!-- a -->
    <a href='http://google.com' target=_blank>Google</a>

    <!-- p / b / span / div-->
    <p>This is a sentence. <b>That</b> is ..</p>
    <p>This is a sentence. <span>That</span> is ..</p>
    <p>This is a sentence. <div>That</div> is ..</p>

    <!-- ol / ul / li-->
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>

    <ol type="i">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>

    <ol type="i" reversed>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <!-- input -->
    <label for="input_name">Name: </label>
    <input id="input_name" type="text">
    <input id="input_name" type="button">
    <input id="input_name" type="checkbox">
    <input id="input_name" type="color">
    <input id="input_name" type="file">
    <input id="input_name" type="password">
  </body>
</html>
