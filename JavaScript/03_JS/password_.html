<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_JS</title>
</head>
<style>
    .check-field {
        height: 10rem;
        width: 27rem;
    }

    .check-btn {
        background-color: gainsboro;
        border-radius: 1;
        border-color: gainsboro;
        color: darkolivegreen;
    }
    .check-btn:hover {
        background-color: darkolivegreen;
        border-radius: 1;
        border-color: darkolivegreen;
        color: gainsboro;
    }
</style>
<body>
    <form name="check-pw">
        <fieldset class="check-field">
            <legend>🔐비밀번호 유효성 검사</legend>
            <br>
            비밀번호 : <input type="password" placeholder="비밀번호를 입력해주세요" id="password" style="width: 20rem;" required>
            <br><br>
            비밀번호 확인 : <input type="password" placeholder="비밀번호를 한 번 더 입력해주세요" id="confirm_password" style="width: 18rem;" required>
            <br><br>
            <div style="text-align: end; margin-right: 1rem;">
                <button id="pw-btn" type="submit" class="check-btn">확인하기</button>
            </div>
        </fieldset>
    </form>
    <script src="/03_JS/password_.js"></script>
</body>
</html>
